name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./dotnet-idempotent-bulk-api.sln

      - name: Build
        run: dotnet build ./dotnet-idempotent-bulk-api.sln -c Release --no-restore

      - name: Test (if any)
        shell: bash
        run: |
          set -e
          if find . -type f \( -name "*Tests.csproj" -o -name "*Test.csproj" \) | grep -q .; then
            dotnet test ./dotnet-idempotent-bulk-api.sln -c Release --no-build
          else
            echo "No test projects found. Skipping dotnet test."
          fi
